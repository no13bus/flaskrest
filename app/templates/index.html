<!doctype html>
<html ng-app ng-controller="PhoneListCtrl">
    <head>
        <link rel="stylesheet" href="http://libs.useso.com/js/bootstrap/3.1.0/css/bootstrap.min.css">
        
        <script src="http://libs.useso.com/js/angular.js/1.2.9/angular.min.js"></script>
        <script src="http://libs.useso.com/js/angular.js/1.2.9/angular-resource.min.js"></script>

        <script src="/static/js/app.js"></script>
        <script src="/static/js/controllers.js"></script>
        <script src="/static/js/services.js"></script>

        <script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js"></script>
        <script src="http://libs.useso.com/js/bootstrap/3.1.0/js/bootstrap.min.js"></script>
        <title>Google {{query||'nothing'}}</title>
    </head>

    <body>
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="span2">
              <!--Sidebar content-->
              
              Search: <input ng-model="query">
              Sort by:
            <select ng-model="orderProp">
              <option value="name">Alphabetical</option>
              <option value="age">Newest</option>
            </select>


            </div>
            <div class="span10">
              <!--Body content-->

              <ul class="phones">
                <li ng-repeat="phone in phones | filter:query | orderBy:orderProp">
                  {{phone.name}}
                <p>{{phone.snippet}}</p>
                </li>
              </ul>
              {{phones | json}}

               </div>
          </div>
        </div>
    </body>
</html>
